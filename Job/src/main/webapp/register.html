<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>校园兼职网</title>
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-3.3.1.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!--导入布局js，共享header和footer-->
        <script type="text/javascript" src="js/include.js"></script>
        <script src="js/register.js"></script>
</head>
<body>
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm" name="registerForm" enctype="multipart/form-data" >
                <!--提交处理请求的标识符-->
                <div id="errorMsg" style="color: red;text-align: center"></div>
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="tel">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="tel" name="tel" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="department">院系</label>
                        </td>
                        <td class="td_right" style="width: 20px">
                            <div style="width: 256px;margin-left: 40px">
                                <select id="department" name="department" class="form-control">
                                    <option>选择院系</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="major">专业</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="major" name="major" placeholder="请输入您专业">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="student_number">学号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="student_number" name="student_number" placeholder="请输入您学号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="photo">照片</label>
                        </td>
                        <td class="td_right">
                            <div style="margin-left: 30px">
                                <input type="file" id="photo" name="photo">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="resume">简历</label>
                        </td>
                        <td class="td_right">
                            <div style="margin-left: 30px">
                                <input type="file" id="resume" name="resume">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <input type="reset" class="submit" value="重置">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="index.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
