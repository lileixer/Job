<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>个人主页</title>
    <link href="css/bossCenter.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    <script>
        $(function () {
            var other = new Array();
            other[0] = document.getElementById("messageManage");
            other[1] = document.getElementById("department");
            other[2] = document.getElementById("modifyPassword");
            other[3] = document.getElementById("informationRelease");
            other[4] = document.getElementById("historyInformation");
            other[5] = document.getElementById("applicationRecord");
            other[6] = document.getElementById("hireRating");
            function set(){
                for (var i = 0;i < 7;i++) other[i].style.display = "none";
            }
            $("#part1").click(function () {
                set();
                var u = document.getElementById("messageManage");
                u.style.display = "inline";
            });
            $("#part2").click(function () {
                set();
                var u = document.getElementById("department");
                u.style.display = "inline";
            });
            $("#part3").click(function () {
                set();
                var u = document.getElementById("modifyPassword");
                u.style.display = "inline";
            });
            $("#part4").click(function () {
                set();
                var u = document.getElementById("informationRelease");
                u.style.display = "inline";
            });
            $("#part5").click(function () {
                set();
                var u = document.getElementById("historyInformation");
                u.style.display = "inline";
            });
            $("#part6").click(function () {
                set();
                var u = document.getElementById("applicationRecord");
                u.style.display = "inline";
            });
            $("#part7").click(function () {
                set();
                var u = document.getElementById("hireRating");
                u.style.display = "inline";
            });
        })
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <ul class="menu">
                <li class="list"><a href="#">用户中心</a>
                    <ul class="items">
                        <li><a id="part1">资料管理</a></li>
                        <li><a id="part2">部门/铺面简介</a></li>
                        <li><a id="part3">修改密码</a></li>
                    </ul>
                </li>
                <li class="list"><a href="#">信息管理</a>
                    <ul class="items">
                        <li> <a id="part4" >信息发布</a></li>
                        <li> <a id="part5" >招聘信息</a></li>
                    </ul>
                </li>
                <li class="list"><a href="#">应聘记录</a>
                    <ul class="items">
                        <li> <a id="part6" >应聘记录</a></li>
                        <li> <a id="part7" >录用者评分</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div id="messageManage" style="display: none;">资料管理</div>
            <div id="department" style="display: none;">部门/铺面简介</div>
            <div id="modifyPassword" style="display: none;">
                <div class="col-md-4">
                    <form action="boss/modifyPassword" method="post">
                        <div style="height: 76px">
                            <label for="oldPassword">旧密码:</label>
                            <input type="password" id="oldPassword" name="oldPassword" class="form-control">
                        </div>
                        <div style="height: 76px">
                            <label for="newPassword-1">新密码:</label>
                            <input type="password" id="newPassword-1" name="newPassword-1" class="form-control">
                        </div>
                        <div style="height: 76px">
                            <label for="newPassword-2">再确认:</label>
                            <input type="password" id="newPassword-2" name="newPassword-2" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-danger" style="margin-left: 40%">
                    </form>
                </div>
            </div>
            <div id="informationRelease" style="display: none;">
                <h3 style="margin-left: 25%">招聘信息发布</h3>
                <div style="width: 60%">
                    <form method="post" action="Job/releaseJobNews">
                        <table class="table table-hover">
                            <tr>
                                <td>标题</td>
                                <td>
                                    <input type="text" name="title" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>工作内容</td>
                                <td>
                                    <textarea name="content" id="content" class="content" style="width: 560px;height: 98px;margin-left: 0px"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>薪金</td>
                                <td>
                                    <input type="text" name="salary" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>时间</td>
                                <td>
                                    <input type="datetime-local" name="starttime"  style="height:30px;border-radius:9px;">——
                                    <input type="datetime-local" name="endtime" style="height:30px;border-radius:9px;">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="center">
                                    <input type="submit" class="btn btn-danger" value="发布信息">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div id="historyInformation" style="display: none;">历史信息</div>
            <div id="applicationRecord" style="display: none;">应聘记录</div>
            <div id="hireRating" style="display: none;">录用者评分</div>
        </div>
    </div>
    <script type="text/javascript" src="js/bossCenter.js"></script>\
</body>
</html>
