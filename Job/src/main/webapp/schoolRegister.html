<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>校园兼职网</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-3.3.1.js"></script>
        <!--导入布局js，共享header和footer-->
        <script type="text/javascript" src="js/include.js"></script>
        <script src="js/schoolregister.js"></script>
</head>
<body>
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout" style="height: 560px">
    <div class="rg_form clearfix" style="margin-top: 30px;height: 500px">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm" name="registerForm" enctype="multipart/form-data" >
                <!--提交处理请求的标识符-->
                <div id="errorMsg" style="color: red;text-align: center"></div>
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="department">院系/店名</label>
                        </td>
                        <td class="td_right" style="width: 20px">
                            <div style="width: 256px;margin-left: 40px">
                                <select id="department" name="department" class="form-control">
                                    <option>选择院系和店名</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="leader">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="leader" name="leader" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="tel">电话</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="tel" name="tel" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="address">地址</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="address" name="address" placeholder="请输入地址">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <input type="reset" class="submit" value="重置">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="index.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
