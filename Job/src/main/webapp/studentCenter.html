<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>个人主页</title>
    <link href="css/UserCSS.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    <script type="text/javascript" src="js/studentCenter.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="ucenter">
        <div class="col-md-4 column" style="">
            <div style="margin-left: 90px">
                <h3>个人主页</h3>
            </div>
            <hr>
            <div style="margin-left: 50px">
                <ul class="info-img">
                    <li id="photo"></li>
                </ul>
                <div class="info-main">
                    <div class="row">
                        <label>姓名：</label><span id="name"></span>
                    </div>
                    <div class="row">
                        <label>电话：</label><span id="tel"></span>
                    </div>
                    <div class="row">
                        <label>Email:</label><span id="email"></span>
                    </div>
                    <div class="row">
                        <label>院系:</label><span id="department"></span>
                    </div>
                    <div class="row">
                        <label>专业:</label><span id="major"></span>
                    </div>
                    <div class="row">
                        <label>学号:</label><span id="student_number"></span>
                    </div>
                    <div class="row">
                        <label>性别:</label><span id="sex"></span>
                    </div>
                </div>
                <div class="clear">
                </div>
            </div>
        </div>
        <div class="col-md-8 column">
            <div class="ucenter-tab-box">
                <ul class="u-tab clearfix">
                    <li class="current"><a>信息管理</a></li>
                    <li><a>简历管理</a></li>
                    <li><a>收藏记录</a></li>
                    <li><a>应聘记录</a></li>
                    <li><a>信用分</a></li>
                    <li><a>修改密码</a></li>
                </ul>
            </div>
            <div id="tab_box">
                <div class="u-form-wrap">
                    <div>这是我关注的用户</div>
                </div>
                <div class="u-form-wrap" style="display: none;">
                    <form id="loadResume" method="post" action="user/updateFile" enctype="multipart/form-data">
                        <div>
                            <input type="file" id="xFile" class="btn btn-default" name="xFile">
                            <input type="submit" value="更换简历" class="btn btn-danger">
                        </div>
                    </form>
                    <span id="resume"></span>
                </div>
                <div class="u-form-wrap" style="display: none;">
                    <div>这是我的投标记录</div>
                </div>
                <div class="u-form-wrap" style="display: none;">
                    <div>这是我的贷款记录</div>
                </div>
                <div class="u-form-wrap" style="display: none;">
                    <div>这是我的投标记录</div>
                </div>
                <div class="u-form-wrap" style="display: none;">
                    <div>这是我的贷款记录</div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //按钮转换
            var $div_li = $(".ucenter-tab-box ul li");
            $div_li.click(function () {
                $(this).addClass("current").siblings().removeClass("current");
                var div_index = $div_li.index(this);

                $("#tab_box>div").eq(div_index).show().siblings().hide();
            }).hover(function () {
                $(this).addClass("hover");
            }, function () {
                $(this).removeClass("hover");
            });
        </script>
    </div>
</body>
</html>
